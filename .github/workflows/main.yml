on: [push]
name: build
jobs:
  build-and-test:
    name: hestimate build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.8.3'
          enable-stack: true
          stack-version: 'latest'
      - run: stack test
