name: hestimate
version: 0.1.0.0
license: BSD3
author: "Da Team"
copyright: "MIT"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - servant-server
  - wai
  - warp

library:
  source-dirs: src
  dependencies:
    - aeson

executables:
  hestimate-exe:
    main: app/Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hestimate

tests:
  hestimate-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hestimate
      - hspec
      - QuickCheck
      - hspec-wai
      - hspec-wai-json
      - aeson
      - http-types
      - bytestring
      - utf8-string

